<div class="quiz_container">
    <div class="quiz_logo">
        <img src="assets/imgs/buzzfeed_logo.png" alt="">
        <h3>{{ title }}</h3>
    </div>
    <div *ngIf="!finished" class="quiz_questions">
        <h3>{{ selectedQuestion.question }}</h3>
    </div>
    <div *ngIf="!finished" class="quiz_options">
        <button class="btn_option" *ngFor="let option of selectedQuestion.options" (click)="chosenOption(option.alias)"> {{ option.name }} </button>
    </div>
    <div *ngIf="finished" class="quiz_results">
        <h1>O seu resultado é: </h1>
        <p> {{ selectedAnswer }} </p>
    </div>
    <div *ngIf="finished" class="quiz_restart">
        <button class="btn_option" (click)="restartQuiz()"> Recomeçar </button>
    </div>
</div>
